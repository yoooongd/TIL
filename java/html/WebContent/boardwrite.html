<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 작성</title>
<style type="text/css">
table{
	text-align: center;
	margin: auto;
	border: 3px solid purple;
	
}
td{
	font-family: 궁서체;
}
input[type=submit],[type=reset]{
	color:blue;
	background-color: aqua;
}
</style>
</head>
<body>
<form action="boardlist.html">
<table>
	<tr>
	<td>제목</td>
	<td><input type="text" size=10 maxlength="10"
	autofocus="autofocus"></td>
	</tr>
		
	<tr>
	<td>내용</td>
	<td>
	<textarea rows="10" cols="50">
	게시물 내용을 작성하세요(총 10줄씩 보여드립니다.)
	</textarea>
	</td>
	</tr>
	
	<tr>
	<td>작성자</td>
	<td><input type="text" name="name" size=10 maxlength="10"
		value="hr"></td>
	</tr>

	<tr>
	<td>암호</td>
	<td><input type="password" name="pw" size=10 
		maxlength="10" value="password"></td>
	</tr>
	
	<tr>
	<td>시간</td>
	<td>
	<input type="datetime-local"><br>
	</td>
	</tr>
	
	<tr><td colspan=2><input type=submit value="저장버튼">
	<input type=reset value="취소버튼"></td></tr>
	
	</table>

</form>

</body>
</html>
