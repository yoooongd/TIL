<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/* 	alert("<h1>브라우저 출력</h1>");
	prompt("아이디를 입력하세요.");
	confirm("20세이상 입니까?"); */
	document.write("<h1>"+(100+200)+"</h1>"); 
	
	var i=100;//number
	var d =3.14;//number
	//정수실수가리지 않고 number
	var c = 'a';//string
	var s="javascript";//string
	var b=false;//boolean
	var br="<br>";
	var no;//undefined
	//null과 다름. 하나의 undefined라는 타입으로 생각.
	//BUT 숫자 아님. 따라서 연산하라고 하면 NaN(Not a Number)
	
	//var arr[];//이거 안됨. 컴파일에러
	var arr=[1,2,3,4,5];
	//자바스크립트의 배열은 동일 타입이 아니어도 된다.
	arr[5]=6;
	arr[5]=7;
	var f = function(){
		alert("f");//변수처럼선언해서 사용		
	}
	var num=9/2;
	
	document.write(typeof i + br);
	document.write(typeof d+ br);
	document.write(typeof c+ br);
	document.write(typeof s+ br);
	document.write(typeof b+ br);
	document.write(no+ br);
	document.write(no*10+ br);//NaN
	document.write(typeof arr+arr.length+ br);//object
	document.write(typeof f+ br);//function
	document.write(num+ br);//4.5
	//정수실수 구분하지 않기 때문
	document.write(parseInt(num)+ br);//4(소수점 버림)
	
	var title="oracle jAva SCRIPT";
	document.write("title의 문자열 개수: "+title.length+br);//length를 변수처럼 사용
	document.write("title을 대문자로: "+title.toUpperCase()+br);
	document.write("title에서 특정문자 변경: "+title.replace('a','b')+br);
	document.write("title에서 특정문자 위치: "+title.indexOf('SCRIPT')+br);
	document.write("title에서 charAt(0): "+title.charAt(0)+br);
	
	if(title.charAt(0)=='o'){
		document.write("<style>body {color:red;}</style>");
	}else{
		document.write("<style>body {color:blue;}</style>");	
	}
	
	//java: ==, !=
	//javascript: ===(타입, 값 동일 비교), ==(값 동일 비교), !=
	var str1=100;
	var str2="100";
	document.write("값 비교(==): "+(str1==str2)+br);//true
	document.write("타입, 값 비교(===): "+(str1===str2)+br);//false
	document.write(br+br+br);
/* 	class Student{
		int id;
		String name;
		Student(int id, String name){}
		toString(){id,name 출력}
	}
	Student st = new Student(1000,"홍길동"); */
	
	//javascript object notation(json)
	var mystu={
			id:1000,
			name:"홍길동",
			toString:function(){
				return this.id+"-"+this.name;
				/*자바스크립트는 세미콜론 없으면 엔터로 끝났다고 생각. */
			}
	};/* 얘를 계속 사용해서 객체 생성하면 됨.  */
	
	document.write(typeof mystu + br);
	document.write(mystu+br);
	
</script>
</head>
<h1>브라우저 출력</h1>
<h1>100+200</h1> <!-- 100+200 -->
