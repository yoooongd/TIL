<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//로딩이 완료되면 함수를 실행시키라는 뜻 
window.onload = function(){
//여기서 this 쓰면 window를 가리킴

 	var first = document.getElementById("first");
	var second = document.getElementById("second");

	 //함수 안에 함수가 포함이 가능함
	 first.onclick = function(){
		var result = document.getElementById("result");
		result.innerHTML=navigator.userAgent;//브라우저 정보
	}
 
	 second.onclick = function(){
		location.href = "http://www.multicampus.co.kr";//이동할 주소
		//주소 표시줄의 주소
	}
 
}

</script>
</head>

<body>

	<input id="first" type=button value="브라우저 정보">
	<input id="second" type=button value="이동">
	<h3 id="result">여기에 결과 출력</h3>
	
</body>
</html>
