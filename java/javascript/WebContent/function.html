<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var br="<br>";
//1. 변수처럼 정의: 정의 이후에서 호출 가능.
//변수 값을 알기 전에 area()를 알 수 없음.
var area=function (w, h){
/* 	var w = 6;
	var h = 10; */
	return (w*h);
}
var result = area(5,6,7);//마지막 하나는 무시됨
document.write(result+br);
result = area(10,15);
document.write(result+br);


//2. 함수 이름 정의: script 전체 영역 호출가능.
function print(){
	document.write("print함수입니다."+br);
}
print();

document.write(typeof area + br);
document.write(typeof print + br);

function test(f) {
	document.write(typeof f+br);//함수도 변수의 일종이므로 이렇게 할 수 있음.
	f();//함수실행
}

var userf=function(){
	alert("userf함수");
}

test(userf);
</script>

</head>
<body>

</body>
</html>
