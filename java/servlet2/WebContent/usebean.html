<!-- 
<input type="text" name="seq" /><br> 여기서 seq랑
usebean의 seq랑 같으면 그냥 그대로 전달됨. 즉, property이름과 parameter이름이 같을 때 name만 써주면 됨.
다르게 하고 둘 중(name이나 value) 하나만 써주면 0, null 나옴.
  -->
<body>
	<form action="jsp/usebean.jsp">
	번호:<input type="text" name="seq" /><br>
	제목:<input type="text" name="title" /><br>
	내용:<input type="text" name="contents" /><br>
	조회수:<input type="text" name="viewcount" /><br>
	<input type="submit" value="전송">
	
	</form>
</body>
</html>
